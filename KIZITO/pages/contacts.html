      <div class="Contact-Form">
        <form action="" class="form-one">
          <div class="form-group">
            <label for="Name">Names</label>
            <input type="text" name="visitor-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="Email" name="visitor-email">
          </div>
           <div class="form-group">
            <label for="country">Country</label>
            <select name="country">
              <option>Select option</option>
              <option value="Rwanda">Rwanda</option>
              <option value="Uganda">Uganda</option>
              <option value="Kenya">Kenya</option>
              <option value="DR Congo">DRC</option>
            </select>
          <div class="form-group">
            <label for="date">Date of birth</label>
            <input type="date" name="date">
          </div>  
          <div class="form-group">
            <label for="notifications">Register for our notifications
            <input type="checkbox" name="notification" value="true"></label>
          </div>  
          <div class="form-group">
            <label for="comment">message</label>
            <textarea name="message" cols="30" rows="10"></textarea> 
          </div>
          <div class="form-group">
            <button  type="submit">Send</button>
          </div>   
          </div>
        </form>
